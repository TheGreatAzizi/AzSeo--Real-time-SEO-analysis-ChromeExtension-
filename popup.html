<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AzSeo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
  <style>
    /* ═══════════════════════════════════════════
       TOKENS
    ═══════════════════════════════════════════ */
    :root {
      --ink:     #05080d;
      --ink2:    #0b0f18;
      --ink3:    #111827;
      --ink4:    #1c2333;
      --border:  rgba(255,255,255,0.055);
      --border2: rgba(255,255,255,0.10);
      --text:    #e8edf5;
      --text2:   #ffffff;
      --text3:   #bac1d1;
      --cyan:    #00e5cc;
      --cyan2:   #00bfaa;
      --green:   #22d97e;
      --yellow:  #f5c542;
      --orange:  #ff7a35;
      --red:     #ff4060;
      --blue:    #4d9fff;
      --glow-c:  rgba(0,229,204,0.20);
      --glow-g:  rgba(34,217,126,0.20);
      --glow-r:  rgba(255,64,96,0.20);
      --glow-y:  rgba(245,197,66,0.15);
      --r:       10px;
      --r-sm:    6px;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      width: 440px;
      background: var(--ink);
      font-family: 'DM Mono', monospace;
      color: var(--text);
      overflow-x: hidden;
      position: relative;
    }

    /* Dot-grid texture */
    body::before {
      content: '';
      position: fixed; inset: 0;
      background-image: radial-gradient(circle, rgba(255,255,255,0.025) 1px, transparent 1px);
      background-size: 22px 22px;
      pointer-events: none;
      z-index: 0;
    }

    /* ═══════════════════════════════════════════
       HEADER
    ═══════════════════════════════════════════ */
    .header {
      position: relative;
      padding: 18px 22px 16px;
      background: var(--ink2);
      border-bottom: 1px solid var(--border);
      z-index: 10;
      overflow: hidden;
    }

    /* Subtle sweep line */
    .header::after {
      content: '';
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--cyan), transparent);
      opacity: 0.4;
    }

    /* Corner accent */
    .header::before {
      content: '';
      position: absolute;
      top: 0; right: 0;
      width: 120px; height: 120px;
      background: radial-gradient(ellipse at top right, rgba(0,229,204,0.07) 0%, transparent 65%);
      pointer-events: none;
    }

    .header-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    /* Logo mark */
    .logo-mark {
      width: 36px; height: 36px;
      background: linear-gradient(135deg, var(--cyan), var(--blue));
      border-radius: 9px;
      display: flex; align-items: center; justify-content: center;
      flex-shrink: 0;
      position: relative;
      box-shadow: 0 0 16px rgba(0,229,204,0.30), 0 2px 8px rgba(0,0,0,0.4);
    }
    .logo-mark svg { width: 20px; height: 20px; }

    .brand {
      display: flex;
      flex-direction: column;
      gap: 1px;
    }
    .brand-name {
      font-family: 'Syne', sans-serif;
      font-size: 17px;
      font-weight: 800;
      letter-spacing: -0.3px;
      line-height: 1;
      color: var(--text);
    }
    .brand-name span { color: var(--cyan); }
    .brand-tag {
      font-size: 9px;
      color: var(--text3);
      letter-spacing: 1.5px;
      text-transform: uppercase;
    }

    .header-right {
      margin-left: auto;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
    }

    .status-dot {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 9px;
      color: var(--text3);
      letter-spacing: 0.5px;
    }
    .dot {
      width: 6px; height: 6px;
      border-radius: 50%;
      background: var(--green);
      box-shadow: 0 0 6px var(--green);
      animation: pulse-dot 2s ease-in-out infinite;
    }
    .dot.scanning { background: var(--cyan); box-shadow: 0 0 6px var(--cyan); }
    .dot.error { background: var(--red); box-shadow: 0 0 6px var(--red); animation: none; }
    @keyframes pulse-dot { 0%,100% { opacity:1; } 50% { opacity:0.3; } }

    .url-bar {
      font-size: 10px;
      color: var(--text3);
      font-family: 'DM Mono', monospace;
      max-width: 240px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      direction: ltr;
      text-align: right;
    }
    .url-bar .proto { color: var(--text3); }
    .url-bar .host { color: var(--text2); }

    /* ═══════════════════════════════════════════
       LOADING
    ═══════════════════════════════════════════ */
    #loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 52px 24px;
      gap: 20px;
      position: relative;
    }

    .radar-wrap {
      position: relative;
      width: 80px; height: 80px;
    }
    .radar-ring {
      position: absolute; inset: 0;
      border-radius: 50%;
      border: 1px solid rgba(0,229,204,0.15);
    }
    .radar-ring:nth-child(2) { inset: 15px; border-color: rgba(0,229,204,0.2); }
    .radar-ring:nth-child(3) { inset: 30px; border-color: rgba(0,229,204,0.3); }
    .radar-sweep {
      position: absolute; inset: 0;
      border-radius: 50%;
      background: conic-gradient(from 0deg, transparent 70%, rgba(0,229,204,0.3) 100%);
      animation: sweep 1.4s linear infinite;
    }
    .radar-dot {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 6px; height: 6px;
      border-radius: 50%;
      background: var(--cyan);
      box-shadow: 0 0 10px var(--cyan);
    }
    @keyframes sweep { to { transform: rotate(360deg); } }

    .load-lines {
      display: flex;
      flex-direction: column;
      gap: 6px;
      width: 200px;
    }
    .load-line {
      height: 2px;
      background: var(--ink3);
      border-radius: 1px;
      overflow: hidden;
      position: relative;
    }
    .load-line::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent, var(--cyan), transparent);
      animation: scan-line 1.8s ease-in-out infinite;
    }
    .load-line:nth-child(2)::after { animation-delay: 0.3s; }
    .load-line:nth-child(3)::after { animation-delay: 0.6s; width: 70%; }
    @keyframes scan-line { 0% { transform: translateX(-100%); } 100% { transform: translateX(200%); } }

    .load-text {
      font-size: 11px;
      color: var(--text2);
      letter-spacing: 0.5px;
    }
    .load-text .blink {
      animation: blink 1s step-end infinite;
      color: var(--cyan);
    }
    @keyframes blink { 50% { opacity: 0; } }

    /* ═══════════════════════════════════════════
       ERROR
    ═══════════════════════════════════════════ */
    #error {
      display: none;
      padding: 44px 28px;
      text-align: center;
    }
    .err-code {
      font-family: 'Syne', sans-serif;
      font-size: 40px;
      font-weight: 800;
      color: var(--red);
      opacity: 0.2;
      line-height: 1;
      margin-bottom: 12px;
    }
    .err-title { font-family: 'Syne', sans-serif; font-size: 15px; font-weight: 700; color: var(--red); margin-bottom: 8px; }
    .err-msg { font-size: 11px; color: var(--text2); line-height: 1.7; }

    /* ═══════════════════════════════════════════
       RESULTS
    ═══════════════════════════════════════════ */
    #results { display: none; }

    /* ─── Score Hero ─── */
    .score-hero {
      padding: 20px 22px;
      display: flex;
      align-items: center;
      gap: 20px;
      background: var(--ink2);
      position: relative;
      overflow: hidden;
    }

    /* Animated scanline bg */
    .score-hero::before {
      content: '';
      position: absolute;
      top: -2px; left: 0; right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent 0%, var(--cyan) 40%, transparent 100%);
      opacity: 0;
      animation: hero-scan 3s ease-in-out infinite 1.5s;
    }
    @keyframes hero-scan {
      0% { opacity: 0; transform: translateX(-100%); }
      50% { opacity: 0.5; }
      100% { opacity: 0; transform: translateX(100%); }
    }

    /* Dial */
    .dial-wrap {
      position: relative;
      flex-shrink: 0;
      width: 120px; height: 120px;
    }
    .dial-svg { width: 120px; height: 120px; transform: rotate(-90deg); }
    .dial-svg circle { fill: none; stroke-linecap: round; }
    .dial-track { stroke: var(--ink4); stroke-width: 6; }
    .dial-fill {
      stroke: var(--cyan);
      stroke-width: 6;
      stroke-dasharray: 326.7; /* 2π×52 */
      stroke-dashoffset: 326.7;
      transition: stroke-dashoffset 1.4s cubic-bezier(0.22, 1, 0.36, 1), stroke 0.5s ease;
      filter: drop-shadow(0 0 8px var(--cyan));
    }
    /* Tick marks */
    .dial-ticks {
      position: absolute; inset: 0;
      border-radius: 50%;
    }

    .dial-center {
      position: absolute; inset: 0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
    }
    .dial-num {
      font-family: 'Syne', sans-serif;
      font-size: 32px;
      font-weight: 800;
      line-height: 1;
      color: var(--text);
      transition: color 0.5s;
    }
    .dial-denom {
      font-size: 9px;
      color: var(--text3);
      letter-spacing: 1px;
      margin-top: 1px;
    }

    /* Grade badge */
    .grade-badge {
      position: absolute;
      bottom: -1px; right: -1px;
      width: 26px; height: 26px;
      border-radius: 50%;
      background: var(--ink2);
      border: 2px solid var(--ink4);
      display: flex; align-items: center; justify-content: center;
      font-family: 'Syne', sans-serif;
      font-size: 11px;
      font-weight: 800;
      transition: all 0.5s;
    }

    /* Score meta */
    .score-meta { flex: 1; min-width: 0; }
    .score-verdict {
      font-family: 'Syne', sans-serif;
      font-size: 20px;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 6px;
      letter-spacing: -0.3px;
    }
    .score-desc {
      font-size: 10.5px;
      color: var(--text2);
      line-height: 1.65;
      margin-bottom: 14px;
    }

    /* Mini stat pills */
    .stat-pills {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }
    .pill {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 4px 8px;
      background: var(--ink3);
      border: 1px solid var(--border);
      border-radius: 20px;
      font-size: 10px;
    }
    .pill-dot { width: 5px; height: 5px; border-radius: 50%; flex-shrink: 0; }
    .pill-dot.ok { background: var(--green); box-shadow: 0 0 4px var(--green); }
    .pill-dot.warn { background: var(--yellow); box-shadow: 0 0 4px var(--yellow); }
    .pill-dot.fail { background: var(--red); box-shadow: 0 0 4px var(--red); }

    /* ─── Tabs ─── */
    .tabs {
      display: flex;
      background: var(--ink2);
      border-bottom: 1px solid var(--border);
      padding: 0 4px;
      position: relative;
      z-index: 5;
    }
    .tab {
      flex: 1;
      padding: 11px 4px;
      font-size: 10px;
      letter-spacing: 0.8px;
      text-transform: uppercase;
      font-family: 'DM Mono', monospace;
      font-weight: 400;
      color: var(--text3);
      cursor: pointer;
      text-align: center;
      transition: color 0.2s;
      position: relative;
    }
    .tab:hover { color: var(--text2); }
    .tab::after {
      content: '';
      position: absolute;
      bottom: -1px; left: 20%; right: 20%;
      height: 2px;
      background: var(--cyan);
      border-radius: 1px;
      opacity: 0;
      transform: scaleX(0);
      transition: opacity 0.2s, transform 0.25s cubic-bezier(0.4,0,0.2,1);
    }
    .tab.active { color: var(--cyan); }
    .tab.active::after { opacity: 1; transform: scaleX(1); }

    /* ─── Panels ─── */
    .panel { display: none; overflow-y: auto; max-height: 290px; }
    .panel.active { display: block; }
    .panel::-webkit-scrollbar { width: 3px; }
    .panel::-webkit-scrollbar-track { background: transparent; }
    .panel::-webkit-scrollbar-thumb { background: var(--ink4); border-radius: 2px; }

    /* ═══════════════════════════════════════════
       CHECKS PANEL
    ═══════════════════════════════════════════ */
    .checks-list { padding: 6px 10px 12px; }

    .check-item {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      padding: 10px 12px;
      border-radius: var(--r-sm);
      border: 1px solid transparent;
      margin-bottom: 4px;
      cursor: default;
      transition: background 0.15s, border-color 0.15s;
      animation: item-in 0.25s ease both;
      position: relative;
    }
    @keyframes item-in {
      from { opacity: 0; transform: translateX(-6px); }
      to   { opacity: 1; transform: translateX(0); }
    }
    .check-item:hover { background: var(--ink3); border-color: var(--border); }

    /* Left accent bar */
    .check-item::before {
      content: '';
      position: absolute;
      left: 0; top: 8px; bottom: 8px;
      width: 2px;
      border-radius: 1px;
    }
    .check-item.ok::before    { background: var(--green); box-shadow: 0 0 6px var(--green); }
    .check-item.warn::before  { background: var(--yellow); box-shadow: 0 0 6px var(--yellow); }
    .check-item.fail::before  { background: var(--red); box-shadow: 0 0 6px var(--red); }
    .check-item.info::before  { background: var(--blue); box-shadow: 0 0 6px var(--blue); }

    .check-icon {
      width: 22px; height: 22px;
      display: flex; align-items: center; justify-content: center;
      flex-shrink: 0;
      margin-top: 0px;
    }
    .check-icon svg { width: 14px; height: 14px; }

    .check-body { flex: 1; min-width: 0; }
    .check-title {
      font-family: 'Syne', sans-serif;
      font-size: 11.5px;
      font-weight: 600;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .check-detail { font-size: 10px; color: var(--text2); line-height: 1.5; }

    .check-score {
      flex-shrink: 0;
      align-self: center;
      text-align: right;
    }
    .cs-pts {
      font-family: 'Syne', sans-serif;
      font-size: 14px;
      font-weight: 700;
      line-height: 1;
    }
    .cs-max { font-size: 9px; color: var(--text3); }

    /* ═══════════════════════════════════════════
       OVERVIEW PANEL
    ═══════════════════════════════════════════ */
    .overview-wrap { padding: 10px; }

    /* Section label */
    .ov-section {
      font-size: 9px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      color: var(--text3);
      padding: 6px 2px 4px;
    }

    .ov-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      margin-bottom: 6px;
    }
    .ov-card {
      background: var(--ink3);
      border: 1px solid var(--border);
      border-radius: var(--r-sm);
      padding: 10px 10px 8px;
      transition: border-color 0.2s;
      animation: item-in 0.25s ease both;
    }
    .ov-card:hover { border-color: var(--border2); }
    .ov-lbl { font-size: 9px; color: var(--text3); margin-bottom: 5px; letter-spacing: 0.3px; }
    .ov-val { font-family: 'Syne', sans-serif; font-size: 20px; font-weight: 700; line-height: 1; }
    .ov-sub { font-size: 9px; color: var(--text3); margin-top: 3px; }
    .c-ok { color: var(--green); }
    .c-warn { color: var(--yellow); }
    .c-fail { color: var(--red); }
    .c-blue { color: var(--blue); }
    .c-cyan { color: var(--cyan); }

    /* Progress bars row */
    .ov-bar-row {
      background: var(--ink3);
      border: 1px solid var(--border);
      border-radius: var(--r-sm);
      padding: 10px 12px;
      margin-bottom: 6px;
      animation: item-in 0.3s ease both;
    }
    .ov-bar-label {
      display: flex;
      justify-content: space-between;
      font-size: 10px;
      color: var(--text2);
      margin-bottom: 6px;
    }
    .ov-bar-track {
      height: 4px;
      background: var(--ink4);
      border-radius: 2px;
      overflow: hidden;
    }
    .ov-bar-fill {
      height: 100%;
      border-radius: 2px;
      transition: width 1s cubic-bezier(0.22, 1, 0.36, 1);
      width: 0;
    }

    /* Checklist flags */
    .ov-flags {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 5px;
    }
    .flag {
      display: flex;
      align-items: center;
      gap: 7px;
      background: var(--ink3);
      border: 1px solid var(--border);
      border-radius: var(--r-sm);
      padding: 7px 10px;
      font-size: 10px;
      animation: item-in 0.25s ease both;
    }
    .flag-ic {
      width: 14px; height: 14px;
      border-radius: 3px;
      display: flex; align-items: center; justify-content: center;
      font-size: 9px;
      flex-shrink: 0;
    }
    .flag-ic.ok  { background: rgba(34,217,126,0.12); color: var(--green); }
    .flag-ic.off { background: rgba(255,64,96,0.10); color: var(--red); }
    .flag-name { color: var(--text2); }

    /* ═══════════════════════════════════════════
       TIPS PANEL
    ═══════════════════════════════════════════ */
    .tips-list { padding: 6px 10px 12px; }

    .tip-item {
      background: var(--ink3);
      border: 1px solid var(--border);
      border-radius: var(--r-sm);
      padding: 12px;
      margin-bottom: 5px;
      animation: item-in 0.25s ease both;
      transition: border-color 0.2s;
    }
    .tip-item:hover { border-color: var(--border2); }

    .tip-head {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 7px;
    }
    .tip-pri {
      font-size: 8.5px;
      letter-spacing: 0.8px;
      text-transform: uppercase;
      font-weight: 500;
      padding: 2px 7px;
      border-radius: 3px;
      font-family: 'DM Mono', monospace;
    }
    .pri-crit { background: rgba(255,64,96,0.12); color: var(--red); border: 1px solid rgba(255,64,96,0.2); }
    .pri-high { background: rgba(245,197,66,0.10); color: var(--yellow); border: 1px solid rgba(245,197,66,0.2); }
    .pri-med  { background: rgba(77,159,255,0.10); color: var(--blue); border: 1px solid rgba(77,159,255,0.2); }
    .pri-low  { background: rgba(34,217,126,0.08); color: var(--green); border: 1px solid rgba(34,217,126,0.15); }

    .tip-title {
      font-family: 'Syne', sans-serif;
      font-size: 12px;
      font-weight: 600;
    }
    .tip-body {
      font-size: 10.5px;
      color: var(--text2);
      line-height: 1.65;
    }

    /* Impact bar */
    .tip-impact {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }
    .impact-label { font-size: 9px; color: var(--text3); flex-shrink: 0; }
    .impact-track { flex: 1; height: 3px; background: var(--ink4); border-radius: 2px; overflow: hidden; }
    .impact-fill { height: 100%; border-radius: 2px; transition: width 0.8s ease; width: 0; }

    /* ═══════════════════════════════════════════
       FOOTER
    ═══════════════════════════════════════════ */
    .footer {
      padding: 11px 18px;
      background: var(--ink2);
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
      z-index: 5;
    }

    /* Dev links */
    .dev-info {
      display: flex;
      align-items: center;
      gap: 6px;
      flex: 1;
    }
    .dev-label { font-size: 9px; color: var(--text3); }
    .dev-links { display: flex; gap: 5px; }
    .dev-link {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 3px 7px;
      background: var(--ink3);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text2);
      text-decoration: none;
      font-size: 9.5px;
      transition: all 0.2s;
    }
    .dev-link:hover { color: var(--cyan); border-color: rgba(0,229,204,0.3); background: rgba(0,229,204,0.05); }
    .dev-link svg { width: 10px; height: 10px; }

    .footer-right { display: flex; gap: 6px; align-items: center; }

    .pts-display {
      font-family: 'Syne', sans-serif;
      font-size: 11px;
      font-weight: 700;
      color: var(--text2);
    }
    .pts-display strong { color: var(--cyan); }

    .rescan {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 5px 11px;
      background: rgba(0,229,204,0.07);
      border: 1px solid rgba(0,229,204,0.2);
      border-radius: var(--r-sm);
      color: var(--cyan);
      font-size: 10px;
      font-family: 'DM Mono', monospace;
      cursor: pointer;
      transition: all 0.2s;
    }
    .rescan:hover { background: rgba(0,229,204,0.13); border-color: rgba(0,229,204,0.4); }
    .rescan svg { width: 11px; height: 11px; }

  </style>
</head>
<body>

  <!-- ═══ HEADER ═══ -->
  <div class="header">
    <div class="header-row">
      <div class="logo-mark">

          <span id="statusText">scanning</span>
        </div>
        <div class="url-bar" id="urlBar">—</div>
      </div>
    </div>

      <div class="radar-sweep"></div>
      <div class="radar-dot"></div>
    </div>
    <div class="load-lines">
      <div class="load-line"></div>
      <div class="load-line"></div>
      <div class="load-line"></div>
    </div>
    <div class="load-text">Analyzing SEO factors<span class="blink">_</span></div>
  </div>

  <div id="error">
    <div class="err-code">ERR</div>
    <div class="err-title">Unable to Analyze</div>

  <!-- ═══ RESULTS ═══ -->
  <div id="results">

        <div class="grade-badge" id="gradeBadge">—</div>
      </div>
      <div class="score-meta">
        <div class="score-verdict" id="scoreVerdict">Analyzing…</div>
        <div class="score-desc" id="scoreDesc"></div>
        <div class="stat-pills" id="statPills"></div>
      </div>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" data-panel="checks">Checks</div>
      <div class="tab" data-panel="overview">Overview</div>
      <div class="tab" data-panel="tips">Tips</div>
    </div>

    <!-- Panel: Checks -->
    <div class="panel active" id="panel-checks">
      <div class="checks-list" id="checksList"></div>
    </div>

    <!-- Panel: Overview -->
    <div class="panel" id="panel-overview">
      <div class="overview-wrap" id="overviewWrap"></div>
    </div>

    <!-- Panel: Tips -->
